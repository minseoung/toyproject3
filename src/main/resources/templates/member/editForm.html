<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
    <div>
        <div>
            <h2>회원 수정 페이지</h2>
        </div>
        <div>
            <form method="post" action="editForm.html" th:action th:object="${response}" enctype="multipart/form-data">

<!--                <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--                </div>-->

                <div>
                    <th:block th:if="|${response.pfp == null}|">
                        <img th:src="|/member/pfp/360_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg|"
                             width="117" height="156">
                        <label for="file1" th:text="|프로필 사진|">프로필 사진</label>
                        <input type="file" id="file1" th:field="*{file}">
                    </th:block>

                    <th:block th:if="|${response.pfp != null}|">
                        <img th:src="|/member/pfp/${response.pfp.getDbFileName()}|"
                             width="117" height="156">
                            <label for="file2" th:text="|프로필 사진|">프로필 사진</label>
                            <input type="file" id="file2" th:field="*{file}">
                    </th:block>
                </div>

                <div>
                    <label for="loginid" th:text="아이디">아이디</label>
                    <input type="text" id="loginid" th:field="*{loginid}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginid}">아이디 오류</div>
                </div>

                <div>
                    <label for="pw" th:text="비밀번호">비밀번호</label>
                    <input type="text" id="pw" th:field="*{pw}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{pw}">비밀번호 오류</div>
                </div>

                <div>
                    <label for="name" th:text="이름">이름</label>
                    <input type="text" id="name" th:field="*{name}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{name}">이름 오류</div>
                </div>

                <div>
                    <label for="age" th:text="나이">나이</label>
                    <input type="text" id="age" th:field="*{age}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{age}">나이 오류</div>
                </div>

                <hr>

                <div>
                    <div>
                        <button type="submit" th:text="수정">수정</button>
                    </div>
                    <div>
                        <button type="button" onclick="location.href='home_logined.html'"
                                th:onclick="|location.href='@{/home/logined}'|" th:text="취소">취소</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
